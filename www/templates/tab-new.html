<ion-view view-title="<img src='img/logo.png' style='height: 35px; margin-top: 5px;'>">

    <ion-content class="padding">
      <div style="text-align:center; margin: 30px auto;">
        <h2>Create New Post</h2>
      </div>
            <div class="list">
              <div class="list">

                <div class="item item-button-right">
                  Upload Photo
                  <button class="button button-positive">
                    <i class="icon ion-social-instagram-outline"></i>
                  </button>
                </div>
              </div>
              <label class="item item-input ">
                <span class="input-label">Pet Name</span>
                <input type="text" ng-model="post.name" placeholder="">
              </label>


                <label class="item item-input item-select">
                  <div class="input-label">
                    Breed
                  </div>
                  <select ng-model="post.breed">
                    <option>Siberian Husky (dog)</option>
                    <option>Pug (dog)</option>
                    <option>Shiba Inu (dog)</option>
                    <option>Golden Retreiver (dog)</option>
                    <option selected>Scottish Fold (cat)</option>
                    <option >Siamese Cat (cat)</option>
                    <option >Munchkin Cat (cat)</option>
                  </select>
                </label>

              <label class="item item-input ">
                <span class="input-label">Ages</span>
                <input ng-model="post.age" type="number" placeholder="">
              </label>
              <label class="item item-input ">
                <span class="input-label">Description</span>
                <input ng-model="post.description" type="text" placeholder="">
              </label>
              <label class="item item-input ">
                <span class="input-label">Contact</span>
                <input ng-model="post.contact" type="text" placeholder="">
              </label>

              <label class="item item-input item-select">
                <div class="input-label">
                  Needs
                </div>
                <select ng-model="post.need">
                  <option selected>Money</option>
                  <option >Blood</option>
                  <option >Things</option>
                  <option >Pet Lost</option>
                  <option >Find Adopt</option>
                </select>
              </label>

              <ul class="list">
                <li class="item item-toggle">
                   Enable Donation
                   <label class="toggle toggle-balanced">
                     <input type="checkbox">
                     <div class="track">
                       <div class="handle"></div>
                     </div>
                   </label>
                </li>
              </ul>

            </div>
            <button ng-click="addPost()" class="button button-block button-outline button-positive">
              Submit
            </button>
  </ion-content>
</ion-view>
